<style type="text/css">
    .book {
    position:relative;
    width:400px;
    height:800PX;
    background-color:#888888;
    box-shadow:0 0 10px rgba(0,0,0,0.1);
    padding-left:100px;
    padding-top:0;
    margin-top:0
    }
    
    .pages {
    margin-top:0;
    overflow:hidden;
    height:700px
    }
    
    .content {
    background-image:url(https://www.cantr.net/pictures/getimg.php?img=20240107_rough_old_paper_page.jpg);
    height:700px;
    width:300px;
    display:block;
    position:relative;
    }
    
    a {
    display:inline-block;
    cursor:pointer;
    margin:0 5px;
    padding:5px 10px;
    border-radius:5px
    }

    .footer {
    background-color:#8888886c;
    margin-top:auto;
    padding:5px 0;
    height:12px;
    width:300px;
    position:absolute;
    bottom:20px
    }
    
    .arrow-left {
    position:relative;
    padding-left:20px
    }
    
    .arrow-left:hover::before {
    transition:500ms;
    border-right:20px solid #07aa59
    }
    
    .arrow-left::before {
    content:'';
    position:absolute;
    left:0;
    top:50%;
    width:0;
    height:0;
    border-top:10px solid transparent;
    border-bottom:10px solid transparent;
    border-right:20px solid #5b49bd;
    transform:translateY(-50%);
    transition:500ms
    }
    
    .arrow-right {
    right:0
    }
    
    .arrow-right:hover::before {
    transition:500ms;
    border-left:20px solid #07aa59
    }
    
    .arrow-right::before {
    content:'';
    position:absolute;
    right:0;
    top:50%;
    width:0;
    height:0;
    border-top:10px solid transparent;
    border-bottom:10px solid transparent;
    border-left:20px solid #5b49bd;
    transform:translateY(-50%);
    transition:500ms
    }
</style>
<div class="book">
    <div class="pages">
        <div id="page1" class="content">
            <div class="content-wrapper">
                <h2>Page 1</h2>
                <p>This is content for Page 1.</p>

                <div class="footer">
                    <a href="#page2" class="arrow-right"></a>
                </div>
            </div>
        </div>

        <div id="page2" class="content">
            <div class="content-wrapper">
                <h2>Page 2</h2>
                <p>This is content for Page 2.</p>

                <div class="footer">
                    <a href="#page1" class="arrow-left"></a>
                    <a href="#page3" class="arrow-right"></a>
                </div>
            </div>
        </div>

        <div id="page3" class="content">
            <div class="content-wrapper">
                <h2>Page 3</h2>
                <p>This is content for Page 3.</p>

                <div class="footer">
                    <a href="#page2" class="arrow-left"></a>
                </div>
            </div>
        </div>
    </div>
</div>
